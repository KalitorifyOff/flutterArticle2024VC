<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flutter Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        main a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }

        main a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #4b0082;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #dda0dd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header, main, footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flutter Resources</h1>
        <p>by Renga Praveen Kumar (Mobile App Developer)</p>
    </header>

    <main>
        <p><a href="https://flutter.dev">Flutter Official Website</a></p>
        <p><a href="https://pub.dev">Dart & Flutter Packages</a></p>
        <p><a href="https://stackoverflow.com/questions/tagged/flutter">Flutter on StackOverflow</a></p>
    </main>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/renga">Renga</a></p>
    </footer>
</body>
</html>
